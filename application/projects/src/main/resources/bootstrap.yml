spring:
  profiles:
    active: composite
  cloud:
    config:
      server:
        bootstrap: true
        composite:
          -
            type: jdbc
            sql: select prop_id, prop_value, sequence_number from idgc_fw_config_all_b a where ? is not null and ? is not null and ? is not null and category_id = 'core_engine' and is_enabled ='Y' and sequence_number = ( select max(sequence_number) from idgc_fw_config_all_b b where a.category_id = b.category_id and a.prop_id = b.prop_id and is_enabled ='Y')
            order: 1
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: ${DB_DRIVER_CLASSNAME:org.postgresql.Driver}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/User?useSSL=false}
    username: ${DB_USER_NAME:postgres}
    password: ${DB_USER_PASSWORD:postgres}

  spring:
    jpa:
      properties:
        hibernate:
          dialect: ${DB_DIALECT:org.hibernate.dialect.PostgreSQL95Dialect}